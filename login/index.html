<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-In</title>
  </head>
  <body>
    <div class="container">
      <div class="formDivHeight w-75 m-auto d-flex my-5">
        <div
          class="LoginDiv w-50 shadow-sm p-5 bg-white"
          style="align-content: center"
        >
          <h2>Login</h2>
          <div id="" class="form-text mb-3" style="color: #806bf4">
            Sign-in to your account
          </div>

          <form id="loginForm">
            <div class="input-group mt-5 mb-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-group mb-5">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="Password"
                required
              />
            </div>

            <div class="d-flex justify-content-between">
              <input
                type="submit"
                id="loginBtn"
                value="Sign in"
                class="btn btn-color"
              />
              <a href="#" style="margin-top: 0.37rem">Forgot Password?</a>
            </div>
          </form>
        </div>
        <div
          class="RegisterDiv w-50 p-5 text-center divBgColor"
          style="align-content: center"
        >
          <h2 style="margin-bottom: 4rem">Sign-Up</h2>
          <p style="margin-bottom: 3rem">
            Join our community now and unlock exclusive deals, personalized
            recommendations, and a seamless shopping experience!
          </p>
          <a href="../register/index.html" class="btn btn-secondary-color"
            >Register</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
